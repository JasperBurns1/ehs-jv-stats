<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHS JV BBall Stats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #006554 0%, #004d3f 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      padding: 30px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .record {
      font-size: 1.5em;
      color: #00F092;
      font-weight: bold;
    }

    .last-updated {
      font-size: 0.9em;
      color: rgba(255,255,255,0.7);
      margin-top: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn-group {
      background: white;
      border-radius: 12px;
      padding: 5px;
      display: flex;
      gap: 5px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: #666;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn:hover {
      background: #f5f5f5;
    }

    .btn.active {
      background: #006554;
      color: white;
    }

    .game-selector {
      background: white;
      border-radius: 12px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .game-selector label {
      font-weight: 600;
      color: #006554;
    }

    .game-selector select {
      padding: 8px 12px;
      border: 2px solid #006554;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: white;
    }

    .stats-container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 15px 12px;
      text-align: left;
      font-weight: 700;
      color: #006554;
      border-bottom: 2px solid #006554;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    th:hover {
      background: #e8f9f5;
    }

    th.sorted-desc::after {
      content: ' ▼';
      font-size: 10px;
    }

    th.sorted-asc::after {
      content: ' ▲';
      font-size: 10px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .player-name {
      font-weight: 600;
      color: #006554;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #006554;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }

    .error h3 {
      color: #856404;
      margin-bottom: 10px;
    }

    .error p {
      color: #856404;
    }

    .no-stats {
      text-align: center;
      padding: 40px 20px;
    }

    .no-stats h2 {
      color: #006554;
      margin-bottom: 10px;
    }

    .no-stats p {
      color: #666;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .stats-container {
        padding: 15px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Essex High School Junior Varsity<br>Hornets Basketball Stats</h1>
      <div class="record" id="record">Loading...</div>
      <div class="last-updated" id="lastUpdated"></div>
    </header>

    <div class="controls">
      <div class="btn-group">
        <button class="btn active" data-view="season">Season</button>
        <button class="btn" data-view="scrimmages">Scrimmages</button>
        <button class="btn" data-view="game">Game Log</button>
      </div>
      <div class="btn-group" id="seasonViewGroup">
        <button class="btn active" data-subview="averages">Averages</button>
        <button class="btn" data-subview="totals">Totals</button>
      </div>
      <div class="btn-group" id="statsTypeGroup">
        <button class="btn active" data-stats="standard">Standard</button>
        <button class="btn" data-stats="advanced">Advanced</button>
      </div>
      <div class="game-selector" id="gameSelector" style="display: none;">
        <label for="gameSelect">Game:</label>
        <select id="gameSelect">
          <option value="">Select a game...</option>
        </select>
      </div>
    </div>

    <div class="stats-container">
      <div class="loading">
        <div class="spinner"></div>
        Loading stats...
      </div>
      <table id="statsTable" style="display: none;">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const FIREBASE_URL = 'https://ehs-jv-stats-default-rtdb.firebaseio.com';
    const TEAM_ID = 'ehs-jv-hornets';

    let currentData = null;
    let currentView = 'season';
    let currentSubView = 'averages';
    let currentStats = 'standard';
    let sortState = {};
    let originalOrder = [];
    let gameLogs = [];
    let selectedGameId = null;
    let scrimmageStats = null;
    let regularSeasonStats = null;

    const COLUMN_ORDER = {
      standardAverages: ['Player', 'GP', 'PTS', 'REB', 'AST', 'STL', 'BLK', 'PF', 'FG%', '3PT%', 'FT%', 'TO'],
      standardTotals: ['Player', 'GP', 'GS', 'PTS', 'REB', 'AST', 'STL', 'BLK', 'PF', 'FG', '3PT', 'FT', 'TO'],
      scrimmageAverages: ['Player', 'GP', 'PTS', 'REB', 'AST', 'STL', 'BLK', 'PF', 'FG%', '3PT%', 'FT%', 'TO'],
      scrimmageTotals: ['Player', 'GP', 'PTS', 'REB', 'AST', 'STL', 'BLK', 'PF', 'FG', '3PT', 'FT', 'TO'],
      gameLog: ['Player', 'PTS', 'REB', 'AST', 'STL', 'BLK', 'PF', 'FG', '3PT', 'FT', 'TO'],
      advanced: ['Player', 'GP', 'eFG%', 'TS%', 'AST/TO']
    };

    const COLUMN_MAPPING = {
      'PLAYER': 'Player', 'Player': 'Player', 'GP': 'GP', 'GS': 'GS',
      'PPG': 'PTS', 'PTS': 'PTS', 'PFPG': 'PF', 'PF': 'PF',
      'RPG': 'REB', 'REB': 'REB', 'APG': 'AST', 'AST': 'AST',
      'SPG': 'STL', 'STL': 'STL', 'BPG': 'BLK', 'BLK': 'BLK',
      'TOPG': 'TO', 'TO': 'TO', 'FGPct': 'FG%', 'FG': 'FG%',
      '3PTPct': '3PT%', '3PT': '3PT%', 'FTPct': 'FT%', 'FT': 'FT%',
      'eFGPct': 'eFG%', 'TSPct': 'TS%', 'AST_TO': 'AST/TO'
    };

    async function fetchStats() {
      try {
        const response = await fetch(`${FIREBASE_URL}/teams/${TEAM_ID}.json`);
        if (!response.ok) throw new Error('Failed to fetch stats');
        
        const data = await response.json();
        currentData = data;
        
        await loadGameLogs();
        updateHeader(data);
        renderTable();
      } catch (error) {
        console.error('Error fetching stats:', error);
        document.querySelector('.stats-container').innerHTML = `
          <div class="error">
            <h3>Unable to load stats</h3>
            <p>Please make sure stats have been uploaded at least once.</p>
          </div>
        `;
      }
    }

    async function loadGameLogs() {
      try {
        const response = await fetch(`${FIREBASE_URL}/teams/${TEAM_ID}/gameLogs.json`);
        if (!response.ok) {
          gameLogs = [];
          updateGameSelector();
          return;
        }
        
        const logs = await response.json();
        if (!logs) {
          gameLogs = [];
          updateGameSelector();
          return;
        }

        gameLogs = Object.entries(logs)
          .map(([id, data]) => {
            const playersArray = Object.entries(data.players || {}).map(([name, stats]) => ({
              Player: name,
              ...stats
            }));

            return {
              id,
              timestamp: data.timestamp,
              date: data.date,
              record: data.record,
              scrimmage: data.scrimmage === true || data.scrimmage === 1,
              players: playersArray
            };
          })
          .sort((a, b) => a.timestamp - b.timestamp);

        // Number games and scrimmages separately
        let gameCount = 0;
        let scrimmageCount = 0;
        gameLogs = gameLogs.map(log => {
          if (log.scrimmage) {
            scrimmageCount++;
            return { ...log, gameNumber: scrimmageCount };
          } else {
            gameCount++;
            return { ...log, gameNumber: gameCount };
          }
        });

        updateGameSelector();
        calculateScrimmageStats();
        calculateRegularSeasonStats();
      } catch (error) {
        console.error('Failed to load game logs:', error);
        gameLogs = [];
        updateGameSelector();
      }
    }

    function updateGameSelector() {
      const select = document.getElementById('gameSelect');
      select.innerHTML = '<option value="">Select a game...</option>';
      
      gameLogs.forEach((game) => {
        const date = new Date(game.timestamp);
        const option = document.createElement('option');
        option.value = game.id;
        const gameType = game.scrimmage ? 'Scrimmage' : 'Game';
        option.textContent = `${gameType} ${game.gameNumber} - ${date.toLocaleDateString()} (${game.record})`;
        select.appendChild(option);
      });
    }

    function calculateScrimmageStats() {
      const scrimmages = gameLogs.filter(g => g.scrimmage);
      if (scrimmages.length === 0) {
        scrimmageStats = null;
        return;
      }

      const playerTotals = {};

      scrimmages.forEach(scrimmage => {
        scrimmage.players.forEach(player => {
          const name = player.Player;
          if (!playerTotals[name]) {
            playerTotals[name] = {
              Player: name,
              GP: 0,
              PTS: 0,
              REB: 0,
              AST: 0,
              STL: 0,
              BLK: 0,
              PF: 0,
              TO: 0,
              FGMade: 0,
              FGAtt: 0,
              '3PTMade': 0,
              '3PTAtt': 0,
              FTMade: 0,
              FTAtt: 0
            };
          }

          const parseShooting = (str) => {
            if (!str || typeof str !== 'string') return { made: 0, att: 0 };
            if (str.includes('-')) {
              const [m, a] = str.split('-').map(x => parseInt(x) || 0);
              return { made: m, att: a };
            }
            return { made: 0, att: 0 };
          };

          const fg = parseShooting(player.FG);
          const threeP = parseShooting(player['3PT']);
          const ft = parseShooting(player.FT);

          playerTotals[name].GP += 1;
          playerTotals[name].PTS += parseInt(player.PTS) || 0;
          playerTotals[name].REB += parseInt(player.REB) || 0;
          playerTotals[name].AST += parseInt(player.AST) || 0;
          playerTotals[name].STL += parseInt(player.STL) || 0;
          playerTotals[name].BLK += parseInt(player.BLK) || 0;
          playerTotals[name].PF += parseInt(player.PF) || 0;
          playerTotals[name].TO += parseInt(player.TO) || 0;
          playerTotals[name].FGMade += fg.made;
          playerTotals[name].FGAtt += fg.att;
          playerTotals[name]['3PTMade'] += threeP.made;
          playerTotals[name]['3PTAtt'] += threeP.att;
          playerTotals[name].FTMade += ft.made;
          playerTotals[name].FTAtt += ft.att;
        });
      });

      const averages = Object.values(playerTotals).map(p => {
        const fgPct = p.FGAtt > 0 ? (p.FGMade / p.FGAtt) : 0;
        const threePtPct = p['3PTAtt'] > 0 ? (p['3PTMade'] / p['3PTAtt']) : 0;
        const ftPct = p.FTAtt > 0 ? (p.FTMade / p.FTAtt) : 0;
        
        // eFG% = (FGM + 0.5 * 3PM) / FGA
        const eFG = p.FGAtt > 0 ? ((p.FGMade + 0.5 * p['3PTMade']) / p.FGAtt * 100) : 0;
        
        // TS% = PTS / (2 * (FGA + 0.44 * FTA))
        const tsDenom = 2 * (p.FGAtt + 0.44 * p.FTAtt);
        const ts = tsDenom > 0 ? (p.PTS / tsDenom * 100) : 0;
        
        // AST/TO ratio
        const astTo = p.TO > 0 ? (p.AST / p.TO) : (p.AST > 0 ? 999 : 0);

        return {
          Player: p.Player,
          GP: p.GP,
          PTS: (p.PTS / p.GP).toFixed(1),
          REB: (p.REB / p.GP).toFixed(1),
          AST: (p.AST / p.GP).toFixed(1),
          STL: (p.STL / p.GP).toFixed(1),
          BLK: (p.BLK / p.GP).toFixed(1),
          PF: (p.PF / p.GP).toFixed(1),
          TO: (p.TO / p.GP).toFixed(1),
          'FG%': (fgPct * 100).toFixed(1) + '%',
          '3PT%': (threePtPct * 100).toFixed(1) + '%',
          'FT%': (ftPct * 100).toFixed(1) + '%',
          'eFG%': eFG.toFixed(1) + '%',
          'TS%': ts.toFixed(1) + '%',
          'AST/TO': astTo === 999 ? '∞' : astTo.toFixed(2)
        };
      });

      const totals = Object.values(playerTotals).map(p => ({
        Player: p.Player,
        GP: p.GP,
        PTS: p.PTS,
        REB: p.REB,
        AST: p.AST,
        STL: p.STL,
        BLK: p.BLK,
        PF: p.PF,
        TO: p.TO,
        FG: `${p.FGMade}-${p.FGAtt}`,
        '3PT': `${p['3PTMade']}-${p['3PTAtt']}`,
        FT: `${p.FTMade}-${p.FTAtt}`
      }));

      scrimmageStats = {
        averages,
        totals
      };
    }

    function calculateRegularSeasonStats() {
      const regularGames = gameLogs.filter(g => !g.scrimmage);
      if (regularGames.length === 0) {
        regularSeasonStats = null;
        return;
      }

      const playerTotals = {};

      regularGames.forEach(game => {
        game.players.forEach(player => {
          const name = player.Player;
          if (!playerTotals[name]) {
            playerTotals[name] = {
              Player: name,
              GP: 0,
              PTS: 0,
              REB: 0,
              AST: 0,
              STL: 0,
              BLK: 0,
              PF: 0,
              TO: 0,
              FGMade: 0,
              FGAtt: 0,
              '3PTMade': 0,
              '3PTAtt': 0,
              FTMade: 0,
              FTAtt: 0
            };
          }

          const parseShooting = (str) => {
            if (!str || typeof str !== 'string') return { made: 0, att: 0 };
            if (str.includes('-')) {
              const [m, a] = str.split('-').map(x => parseInt(x) || 0);
              return { made: m, att: a };
            }
            return { made: 0, att: 0 };
          };

          const fg = parseShooting(player.FG);
          const threeP = parseShooting(player['3PT']);
          const ft = parseShooting(player.FT);

          playerTotals[name].GP += 1;
          playerTotals[name].PTS += parseInt(player.PTS) || 0;
          playerTotals[name].REB += parseInt(player.REB) || 0;
          playerTotals[name].AST += parseInt(player.AST) || 0;
          playerTotals[name].STL += parseInt(player.STL) || 0;
          playerTotals[name].BLK += parseInt(player.BLK) || 0;
          playerTotals[name].PF += parseInt(player.PF) || 0;
          playerTotals[name].TO += parseInt(player.TO) || 0;
          playerTotals[name].FGMade += fg.made;
          playerTotals[name].FGAtt += fg.att;
          playerTotals[name]['3PTMade'] += threeP.made;
          playerTotals[name]['3PTAtt'] += threeP.att;
          playerTotals[name].FTMade += ft.made;
          playerTotals[name].FTAtt += ft.att;
        });
      });

      const averages = Object.values(playerTotals).map(p => {
        const fgPct = p.FGAtt > 0 ? (p.FGMade / p.FGAtt) : 0;
        const threePtPct = p['3PTAtt'] > 0 ? (p['3PTMade'] / p['3PTAtt']) : 0;
        const ftPct = p.FTAtt > 0 ? (p.FTMade / p.FTAtt) : 0;
        
        const eFG = p.FGAtt > 0 ? ((p.FGMade + 0.5 * p['3PTMade']) / p.FGAtt * 100) : 0;
        const tsDenom = 2 * (p.FGAtt + 0.44 * p.FTAtt);
        const ts = tsDenom > 0 ? (p.PTS / tsDenom * 100) : 0;
        const astTo = p.TO > 0 ? (p.AST / p.TO) : (p.AST > 0 ? 999 : 0);

        return {
          Player: p.Player,
          GP: p.GP,
          PTS: (p.PTS / p.GP).toFixed(1),
          REB: (p.REB / p.GP).toFixed(1),
          AST: (p.AST / p.GP).toFixed(1),
          STL: (p.STL / p.GP).toFixed(1),
          BLK: (p.BLK / p.GP).toFixed(1),
          PF: (p.PF / p.GP).toFixed(1),
          TO: (p.TO / p.GP).toFixed(1),
          'FG%': (fgPct * 100).toFixed(1) + '%',
          '3PT%': (threePtPct * 100).toFixed(1) + '%',
          'FT%': (ftPct * 100).toFixed(1) + '%',
          'eFG%': eFG.toFixed(1) + '%',
          'TS%': ts.toFixed(1) + '%',
          'AST/TO': astTo === 999 ? '∞' : astTo.toFixed(2)
        };
      });

      const totals = Object.values(playerTotals).map(p => ({
        Player: p.Player,
        GP: p.GP,
        PTS: p.PTS,
        REB: p.REB,
        AST: p.AST,
        STL: p.STL,
        BLK: p.BLK,
        PF: p.PF,
        TO: p.TO,
        FG: `${p.FGMade}-${p.FGAtt}`,
        '3PT': `${p['3PTMade']}-${p['3PTAtt']}`,
        FT: `${p.FTMade}-${p.FTAtt}`
      }));

      regularSeasonStats = {
        averages,
        totals
      };
    }

    function updateHeader(data) {
      document.getElementById('record').textContent = data.record || '0-0';
      if (data.lastUpdated) {
        const date = new Date(data.lastUpdated);
        document.getElementById('lastUpdated').textContent = `Last updated: ${date.toLocaleString()}`;
      }
    }

    function getJerseyNumber(playerName) {
      const match = playerName.match(/#(\d+)/);
      return match ? parseInt(match[1]) : 999;
    }

    function sortByJerseyNumber(stats) {
      return [...stats].sort((a, b) => {
        const numA = getJerseyNumber(a.Player || '');
        const numB = getJerseyNumber(b.Player || '');
        return numA - numB;
      });
    }

    function reorderColumns(stats, columnOrder) {
      return stats.map(player => {
        const reordered = {};
        columnOrder.forEach(col => {
          let value = '';
          let searchCol = col;
          
          if (currentView === 'season' && currentSubView === 'totals' && (col === 'FG' || col === '3PT' || col === 'FT')) {
            searchCol = col + '%';
          }
          
          for (const [sourceCol, targetCol] of Object.entries(COLUMN_MAPPING)) {
            if (targetCol === searchCol && player[sourceCol] !== undefined) {
              value = player[sourceCol];
              break;
            }
          }
          
          if (value === '' && player[col] !== undefined) {
            value = player[col];
          }
          
          reordered[col] = value;
        });
        return reordered;
      });
    }

    function sortByColumn(stats, columnName, currentState) {
      const newState = currentState === 'none' ? 'desc' : 
                       currentState === 'desc' ? 'asc' : 'none';
      
      if (newState === 'none') {
        return { data: [...originalOrder], state: 'none' };
      }

      const sorted = [...stats].sort((a, b) => {
        let valA = a[columnName];
        let valB = b[columnName];

        if (currentView === 'season' && currentSubView === 'totals' && (columnName === 'FG' || columnName === '3PT' || columnName === 'FT')) {
          const parseShootingStat = (val) => {
            if (!val || typeof val !== 'string') return { made: 0, attempts: 0 };
            if (val.includes('-')) {
              const [made, attempts] = val.split('-').map(v => parseInt(v) || 0);
              return { made, attempts };
            }
            return { made: 0, attempts: 0 };
          };

          const statsA = parseShootingStat(valA);
          const statsB = parseShootingStat(valB);

          if (statsA.attempts === 0 && statsB.attempts === 0) return 0;
          if (statsA.attempts === 0) return 1;
          if (statsB.attempts === 0) return -1;

          if (statsA.made !== statsB.made) {
            return newState === 'desc' ? statsB.made - statsA.made : statsA.made - statsB.made;
          }

          return newState === 'desc' ? statsA.attempts - statsB.attempts : statsB.attempts - statsA.attempts;
        }

        const numA = parseFloat(String(valA).replace('%', ''));
        const numB = parseFloat(String(valB).replace('%', ''));

        if (!isNaN(numA) && !isNaN(numB)) {
          return newState === 'desc' ? numB - numA : numA - numB;
        }

        const strA = String(valA).toLowerCase();
        const strB = String(valB).toLowerCase();
        return newState === 'desc' ? strB.localeCompare(strA) : strA.localeCompare(strB);
      });

      return { data: sorted, state: newState };
    }

    function renderTable() {
      const table = document.getElementById('statsTable');
      const loading = document.querySelector('.loading');
      
      if (!currentData && currentView === 'season') {
        loading.style.display = 'block';
        table.style.display = 'none';
        return;
      }

      // Scrimmages view
      if (currentView === 'scrimmages') {
        if (!scrimmageStats) {
          loading.innerHTML = '<div class="no-stats"><h2>No scrimmage stats</h2><p>Mark games as scrimmages in Firebase to see stats here</p></div>';
          loading.style.display = 'block';
          table.style.display = 'none';
          return;
        }

        let stats;
        let selectedColumnOrder;

        if (currentStats === 'standard' && currentSubView === 'averages') {
          stats = scrimmageStats.averages;
          selectedColumnOrder = COLUMN_ORDER.scrimmageAverages;
        } else if (currentStats === 'standard' && currentSubView === 'totals') {
          stats = scrimmageStats.totals;
          selectedColumnOrder = COLUMN_ORDER.scrimmageTotals;
        } else if (currentStats === 'advanced') {
          stats = scrimmageStats.averages;
          selectedColumnOrder = COLUMN_ORDER.advanced;
        }

        stats = sortByJerseyNumber(stats);
        originalOrder = [...stats];
        
        sortState = {};
        selectedColumnOrder.forEach(col => sortState[col] = 'none');

        const thead = document.getElementById('tableHeader');
        thead.innerHTML = `<tr>${selectedColumnOrder.map(col => `<th data-column="${col}">${col}</th>`).join('')}</tr>`;

        thead.querySelectorAll('th').forEach(th => {
          th.addEventListener('click', () => {
            const columnName = th.dataset.column;
            const result = sortByColumn(stats, columnName, sortState[columnName]);
            stats = result.data;
            sortState[columnName] = result.state;
            
            thead.querySelectorAll('th').forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
            if (result.state === 'asc') th.classList.add('sorted-asc');
            else if (result.state === 'desc') th.classList.add('sorted-desc');
            
            renderTableBody(stats, selectedColumnOrder);
          });
        });

        renderTableBody(stats, selectedColumnOrder);
        loading.style.display = 'none';
        table.style.display = 'table';
        return;
      }

      if (currentView === 'game') {
        if (!selectedGameId) {
          loading.innerHTML = '<div class="no-stats"><h2>Select a game</h2><p>Choose a game from the dropdown above</p></div>';
          loading.style.display = 'block';
          table.style.display = 'none';
          return;
        }

        const gameLog = gameLogs.find(g => g.id === selectedGameId);
        if (!gameLog || gameLog.players.length === 0) {
          loading.innerHTML = '<div class="no-stats"><h2>No stats for this game</h2></div>';
          loading.style.display = 'block';
          table.style.display = 'none';
          return;
        }

        let stats = sortByJerseyNumber(gameLog.players);
        originalOrder = [...stats];
        
        sortState = {};
        COLUMN_ORDER.gameLog.forEach(col => sortState[col] = 'none');

        const thead = document.getElementById('tableHeader');
        thead.innerHTML = `<tr>${COLUMN_ORDER.gameLog.map(col => `<th data-column="${col}">${col}</th>`).join('')}</tr>`;

        thead.querySelectorAll('th').forEach(th => {
          th.addEventListener('click', () => {
            const columnName = th.dataset.column;
            const result = sortByColumn(stats, columnName, sortState[columnName]);
            stats = result.data;
            sortState[columnName] = result.state;
            
            thead.querySelectorAll('th').forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
            if (result.state === 'asc') th.classList.add('sorted-asc');
            else if (result.state === 'desc') th.classList.add('sorted-desc');
            
            renderTableBody(stats, COLUMN_ORDER.gameLog);
          });
        });

        renderTableBody(stats, COLUMN_ORDER.gameLog);
        loading.style.display = 'none';
        table.style.display = 'table';
        return;
      }

      let dataKey = '';
      let selectedColumnOrder = [];
      
      if (currentStats === 'standard' && currentSubView === 'averages') {
        dataKey = 'standardAverages';
        selectedColumnOrder = COLUMN_ORDER.standardAverages;
      } else if (currentStats === 'standard' && currentSubView === 'totals') {
        dataKey = 'standardTotals';
        selectedColumnOrder = COLUMN_ORDER.standardTotals;
      } else if (currentStats === 'advanced') {
        dataKey = 'advancedAverages';
        selectedColumnOrder = COLUMN_ORDER.advanced;
      }

      let stats = currentData[dataKey] || [];

      if (stats.length === 0) {
        loading.innerHTML = '<div class="no-stats"><h2>No stats available yet</h2><p>Stats will appear here once uploaded from GameChanger</p></div>';
        loading.style.display = 'block';
        table.style.display = 'none';
        return;
      }

      stats = reorderColumns(stats, selectedColumnOrder);
      stats = sortByJerseyNumber(stats);
      originalOrder = [...stats];
      
      sortState = {};
      selectedColumnOrder.forEach(col => sortState[col] = 'none');

      const thead = document.getElementById('tableHeader');
      thead.innerHTML = `<tr>${selectedColumnOrder.map(col => `<th data-column="${col}">${col}</th>`).join('')}</tr>`;

      thead.querySelectorAll('th').forEach(th => {
        th.addEventListener('click', () => {
          const columnName = th.dataset.column;
          const result = sortByColumn(stats, columnName, sortState[columnName]);
          stats = result.data;
          sortState[columnName] = result.state;
          
          thead.querySelectorAll('th').forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
          if (result.state === 'asc') th.classList.add('sorted-asc');
          else if (result.state === 'desc') th.classList.add('sorted-desc');
          
          renderTableBody(stats, selectedColumnOrder);
        });
      });

      renderTableBody(stats, selectedColumnOrder);
      loading.style.display = 'none';
      table.style.display = 'table';
    }

    function renderTableBody(stats, columns) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = stats.map(player => `
        <tr>
          ${columns.map((col, idx) => {
            const value = player[col];
            const className = idx === 0 ? 'player-name' : '';
            return `<td class="${className}">${value}</td>`;
          }).join('')}
        </tr>
      `).join('');
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const view = btn.dataset.view;
        const subview = btn.dataset.subview;
        const stats = btn.dataset.stats;

        if (view) {
          document.querySelectorAll('[data-view]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentView = view;
          
          const seasonViewGroup = document.getElementById('seasonViewGroup');
          const statsTypeGroup = document.getElementById('statsTypeGroup');
          const gameSelector = document.getElementById('gameSelector');
          
          if (view === 'game') {
            seasonViewGroup.style.display = 'none';
            statsTypeGroup.style.display = 'none';
            gameSelector.style.display = 'flex';
          } else if (view === 'scrimmages') {
            seasonViewGroup.style.display = 'flex';
            statsTypeGroup.style.display = 'flex';
            gameSelector.style.display = 'none';
          } else {
            seasonViewGroup.style.display = 'flex';
            statsTypeGroup.style.display = 'flex';
            gameSelector.style.display = 'none';
          }
        }

        if (subview) {
          document.querySelectorAll('[data-subview]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentSubView = subview;
          
          const statsButtons = document.querySelectorAll('[data-stats]');
          if (subview === 'totals') {
            statsButtons[1].style.display = 'none';
            if (currentStats === 'advanced') {
              currentStats = 'standard';
              statsButtons[0].classList.add('active');
              statsButtons[1].classList.remove('active');
            }
          } else {
            statsButtons[1].style.display = 'block';
          }
        }

        if (stats) {
          document.querySelectorAll('[data-stats]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentStats = stats;
        }

        renderTable();
      });
    });

    document.getElementById('gameSelect').addEventListener('change', (e) => {
      selectedGameId = e.target.value;
      renderTable();
    });

    setInterval(() => fetchStats(), 30000);
    fetchStats();
  </script>
</body>
</html>
