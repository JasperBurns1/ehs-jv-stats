<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHS JV Hornets Stats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #006554 0%, #004d3f 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      padding: 30px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .record {
      font-size: 1.5em;
      color: #00F092;
      font-weight: bold;
    }

    .last-updated {
      font-size: 0.9em;
      color: rgba(255,255,255,0.7);
      margin-top: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn-group {
      background: white;
      border-radius: 12px;
      padding: 5px;
      display: flex;
      gap: 5px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: #666;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn:hover {
      background: #f5f5f5;
    }

    .btn.active {
      background: #006554;
      color: white;
    }

    .stats-container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 15px 12px;
      text-align: left;
      font-weight: 700;
      color: #006554;
      border-bottom: 2px solid #006554;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    th:hover {
      background: #e8f9f5;
    }

    th.sortable::after {
      content: ' ‚áÖ';
      color: #ccc;
      font-size: 12px;
    }

    th.sort-asc::after {
      content: ' ‚ñ≤';
      color: #006554;
    }

    th.sort-desc::after {
      content: ' ‚ñº';
      color: #006554;
    }

    td {
      padding: 15px 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    tbody tr {
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    .player-name {
      font-weight: 600;
      color: #006554;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: white;
      font-size: 1.2em;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #00F092;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      color: #856404;
    }

    .no-stats {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .no-stats h2 {
      color: #006554;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .stats-container {
        padding: 15px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üèÄ EHS JV Hornets</h1>
      <div class="record" id="record">Loading...</div>
      <div class="last-updated" id="lastUpdated"></div>
    </header>

    <div class="controls">
      <div class="btn-group">
        <button class="btn active" data-view="averages">Averages</button>
        <button class="btn" data-view="totals">Totals</button>
      </div>
      <div class="btn-group">
        <button class="btn active" data-stats="standard">Standard</button>
        <button class="btn" data-stats="advanced">Advanced</button>
      </div>
    </div>

    <div class="stats-container">
      <div class="loading">
        <div class="spinner"></div>
        Loading stats...
      </div>
      <table id="statsTable" style="display: none;">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Configuration
    const FIREBASE_URL = 'YOUR_FIREBASE_URL_HERE';
    const TEAM_ID = 'ehs-jv-hornets';

    // Desired column order
    const COLUMN_ORDER = ['Player', 'GP', 'GS', 'PTS', 'REB', 'AST', 'STL', 'BLK', 'PF', 'FG%', '3PT%', 'FT%', 'TO'];
    const ADVANCED_COLUMN_ORDER = ['Player', 'GP', 'eFG%', 'TS%', 'AST/TO'];

    let currentData = null;
    let currentView = 'averages';
    let currentStats = 'standard';
    let sortColumn = null;
    let sortDirection = 'default'; // 'default', 'asc', 'desc'

    // Fetch stats from Firebase
    async function fetchStats() {
      try {
        const response = await fetch(`${FIREBASE_URL}/teams/${TEAM_ID}.json`);
        if (!response.ok) throw new Error('Failed to fetch stats');
        
        const data = await response.json();
        currentData = data;
        
        updateHeader(data);
        renderTable();
      } catch (error) {
        console.error('Error fetching stats:', error);
        document.querySelector('.stats-container').innerHTML = `
          <div class="error">
            <h3>Unable to load stats</h3>
            <p>Please make sure the extension has uploaded stats at least once.</p>
          </div>
        `;
      }
    }

    // Update header with team info
    function updateHeader(data) {
      document.getElementById('record').textContent = data.record || '0-0';
      
      if (data.lastUpdated) {
        const date = new Date(data.lastUpdated);
        document.getElementById('lastUpdated').textContent = 
          `Last updated: ${date.toLocaleString()}`;
      }
    }

    // Extract jersey number from player name
    function extractJerseyNumber(playerName) {
      const match = playerName.match(/#(\d+)/);
      return match ? parseInt(match[1]) : 999;
    }

    // Sort data
    function sortData(data, column) {
      if (!data || data.length === 0) return data;

      const sorted = [...data];

      if (sortDirection === 'default') {
        // Sort by jersey number
        sorted.sort((a, b) => {
          const numA = extractJerseyNumber(a.Player || '');
          const numB = extractJerseyNumber(b.Player || '');
          return numA - numB;
        });
      } else {
        sorted.sort((a, b) => {
          let valA = a[column];
          let valB = b[column];

          // Handle player names specially
          if (column === 'Player') {
            const numA = extractJerseyNumber(valA || '');
            const numB = extractJerseyNumber(valB || '');
            return sortDirection === 'asc' ? numA - numB : numB - numA;
          }

          // Convert to numbers if possible
          const numA = parseFloat(valA);
          const numB = parseFloat(valB);

          if (!isNaN(numA) && !isNaN(numB)) {
            return sortDirection === 'asc' ? numA - numB : numB - numA;
          }

          // String comparison
          valA = String(valA || '');
          valB = String(valB || '');
          return sortDirection === 'asc' ? 
            valA.localeCompare(valB) : 
            valB.localeCompare(valA);
        });
      }

      return sorted;
    }

    // Reorder columns based on desired order
    function reorderColumns(stats) {
      if (!stats || stats.length === 0) return stats;

      const order = currentStats === 'advanced' ? ADVANCED_COLUMN_ORDER : COLUMN_ORDER;
      
      return stats.map(player => {
        const reordered = {};
        order.forEach(col => {
          if (player.hasOwnProperty(col)) {
            reordered[col] = player[col];
          }
        });
        // Add any remaining columns that weren't in our order
        Object.keys(player).forEach(key => {
          if (!reordered.hasOwnProperty(key)) {
            reordered[key] = player[key];
          }
        });
        return reordered;
      });
    }

    // Render the stats table
    function renderTable() {
      const table = document.getElementById('statsTable');
      const loading = document.querySelector('.loading');
      
      if (!currentData) {
        loading.style.display = 'block';
        table.style.display = 'none';
        return;
      }

      // Get the appropriate data set
      let dataKey = '';
      if (currentStats === 'standard' && currentView === 'averages') {
        dataKey = 'standardAverages';
      } else if (currentStats === 'standard' && currentView === 'totals') {
        dataKey = 'standardTotals';
      } else if (currentStats === 'advanced' && currentView === 'averages') {
        dataKey = 'advancedAverages';
      } else {
        dataKey = 'advancedTotals';
      }

      let stats = currentData[dataKey] || [];

      if (stats.length === 0) {
        loading.innerHTML = `
          <div class="no-stats">
            <h2>No stats available yet</h2>
            <p>Stats will appear here once uploaded from GameChanger</p>
          </div>
        `;
        loading.style.display = 'block';
        table.style.display = 'none';
        return;
      }

      // Reorder columns
      stats = reorderColumns(stats);

      // Sort data
      if (sortColumn) {
        stats = sortData(stats, sortColumn);
      } else {
        // Default sort by jersey number
        stats = sortData(stats, 'Player');
        sortDirection = 'default';
      }

      // Get column headers
      const columns = stats.length > 0 ? Object.keys(stats[0]) : [];

      // Render header
      const thead = document.getElementById('tableHeader');
      thead.innerHTML = `
        <tr>
          ${columns.map(col => `
            <th class="sortable ${sortColumn === col ? 'sort-' + sortDirection : ''}" 
                data-column="${col}">
              ${col}
            </th>
          `).join('')}
        </tr>
      `;

      // Add click handlers to headers
      thead.querySelectorAll('th').forEach(th => {
        th.addEventListener('click', () => {
          const column = th.dataset.column;
          handleSort(column);
        });
      });

      // Render body
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = stats.map(player => `
        <tr>
          ${columns.map((col, idx) => {
            const value = player[col];
            const className = idx === 0 ? 'player-name' : '';
            return `<td class="${className}">${value}</td>`;
          }).join('')}
        </tr>
      `).join('');

      loading.style.display = 'none';
      table.style.display = 'table';
    }

    // Handle column sorting
    function handleSort(column) {
      if (sortColumn === column) {
        // Cycle through: asc -> desc -> default
        if (sortDirection === 'asc') {
          sortDirection = 'desc';
        } else if (sortDirection === 'desc') {
          sortDirection = 'default';
          sortColumn = null;
        } else {
          sortDirection = 'asc';
        }
      } else {
        sortColumn = column;
        sortDirection = 'asc';
      }
      renderTable();
    }

    // Handle button clicks
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const view = btn.dataset.view;
        const stats = btn.dataset.stats;

        if (view) {
          document.querySelectorAll('[data-view]').forEach(b => 
            b.classList.remove('active')
          );
          btn.classList.add('active');
          currentView = view;
        }

        if (stats) {
          document.querySelectorAll('[data-stats]').forEach(b => 
            b.classList.remove('active')
          );
          btn.classList.add('active');
          currentStats = stats;
        }

        // Reset sort when changing views
        sortColumn = null;
        sortDirection = 'default';
        renderTable();
      });
    });

    // Auto-refresh every 30 seconds
    setInterval(fetchStats, 30000);

    // Initial load
    fetchStats();
  </script>
</body>
</html>
